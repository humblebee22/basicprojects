<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="outerbox">
      <div class="innerbox">
        <header class="signup-header">
          <h1>Signup</h1>
          <p>It only takes few seconds &#128540;</p>
        </header>
        <main class="signup-bdy">
          <form action="#">
            <p>
              <label for="firstname">Your First Name</label>
              <input type="text" id="firstname" placeholder="ben" required />
            </p>
            <p>
              <label for="lastname">Your Last Name</label>
              <input type="text" id="lastname" placeholder="dover" required />
            </p>
            <p>
              <label for="email">Email id</label>
              <input
                type="email"
                id="email"
                placeholder="abc@email.com"
                required
              />
            </p>
            <p>
              <label for="pass-word">Enter Password</label>
              <input
                type="password"
                id="pass-word"
                placeholder="must be unique"
                required
              />
            </p>
            <p>
              <input type="submit" id="submit-but" value="Create Account" />
            </p>
          </form>
        </main>
        <footer class="footer-sign">
          <p>
          Already have an account? then <a href="#">Login</a>
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
